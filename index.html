  <meta charset="UTF-8" />

  <meta name="description"
    content="هرمس سازه سبز - متخصص بازسازی لوکس، نوسازی هوشمند و طراحی دکوراسیون داخلی با بهره‌گیری از هوش مصنوعی." />
  <meta name="keywords" content="بازسازی, نوسازی, دکوراسیون داخلی, ساختمان سازی, هوش مصنوعی, هرمس سازه" />
  <meta property="og:title" content="هرمس سازه سبز | تحول در فضای زندگی" />
  <meta property="og:description" content="با هوش مصنوعی هرمس، هزینه بازسازی خانه خود را آنلاین تخمین بزنید." />

  <title>هرمس سازه سبز | پیشرو در بازسازی و ساختمان‌سازی هوشمند</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Vazirmatn', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fff1f2',
              100: '#ffe4e6',
              500: '#f43f5e',
              600: '#e11d48',
              900: '#881337',
            },
            happy: {
              orange: '#FF9F1C',
              teal: '#2EC4B6',
              yellow: '#FFBF69',
              blue: '#3A86FF'
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
            'float': 'float 6s ease-in-out infinite',
            'gradient-x': 'gradient-x 3s ease infinite',
            'spin-slow': 'spin 8s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'gradient-x': {
              '0%, 100%': { 'background-position': 'left center' },
              '50%': { 'background-position': 'right center' },
            }
          }
        },
      },
    }
  </script>

  <!-- Google Fonts -->
